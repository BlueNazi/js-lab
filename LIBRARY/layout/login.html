<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../script/app.js"></script>
    <link rel="stylesheet" href="../styles/footer.css">
    <script src="../script/form.js"></script>
</head>


<body>

    <header>

        <div class="basketDiv">
            <h3 onclick="renderBasket()"> <i class="fa fa-book" aria-hidden="true"></i> <span id="basket">0</span></h3>


        </div>
        <nav>
            <a href="../layout/login.html" class="register-button">ثبت نام/ورود</a>
        </nav>
        <div class="search">
            <input type="text" id="search-input" onkeyup="handleSearch(event)" placeholder="نام کتاب، نام نویسنده ..."><i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <h1><a href="../layout/index.html" class="home">Home</a></h1>

    </header>

    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>
            <form id="signup-form" onsubmit="return validateForm()">
                <input type="text" id="username" name="username" placeholder="Username" oninput="validateUsername()"/>
                <p id="username-error"></p>
                <input type="text" id="email" name="email" placeholder="E-mail" oninput="validateEmail()"/>
                <p id="email-error"></p>
                <input type="password" id="password" name="password" placeholder="Password" oninput="validatePassword()"/>
                <p id="password-error"></p>
                <input type="password" id="password2" name="password2" placeholder="Retype password" oninput="validatePasswordMatch()"/>
                <p id="password2-error"></p>
                <input type="submit" name="signup_submit" value="Sign me up" />
            </form>
        </div>
        <div class="right">
            <span class="loginwith">Sign in with<br />social network</span>
            <button class="social-signin facebook">Log in with Facebook</button>
            <button class="social-signin twitter">Log in with Twitter</button>
            <button class="social-signin google">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
    </div>
